<ul>
  <li *ngFor="let food of foods">
    <a>
      <img [src]="food.imageUrl" alt="">
      <div class="">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">
          ‚ù§
        </span>
        <form [formGroup]="formGroup">
          <p-rating 
          formControlName="value" 
          [stars]="5" 
          [cancel]="false" 
          [readonly]="true">
        </p-rating>
        </form>
        
      </div>
    </a>
  </li>
</ul>
