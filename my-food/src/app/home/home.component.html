<!-- home.component.html -->

<app-search></app-search>
<app-tags></app-tags>

<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <div class="container" routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" alt="">
      <div class="content">
       
        <div class="name">
          {{ food.name }}
        </div>
   
        <!-- <span class="favorite {{ food.favorite ? '' : 'not' }}">
          ‚ù§
        </span> -->
        <div class="stars">
          <!-- Star rating implementation goes here -->
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>

      </div>
      <div>
        <button (click)="addToCart(food); $event.stopPropagation();">Add To Cart</button>
      </div>
    </div>

  </li>
</ul>
<button class="btn btn-danger mt-5" routerLink="/admin">
  Admin
  </button>
