<div class="tags-container" [ngStyle]="{ justifyContent: justifyContent }">
  <div class="tag" *ngFor="let tag of tags">
    {{ tag.name }} ({{ tag.count }})
  </div>
</div>


<div *ngIf="foodPageTags" [style.justifyContent] = "justifyContent">
  <a *ngFor="let tagName of foodPageTags" routerLink="/tag/{{tagName}}">
    {{tagName}}
  </a>
</div>
