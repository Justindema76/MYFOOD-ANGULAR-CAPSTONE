<!-- food-page.component.html -->

<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Homepage"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>
  <div class="details">
    
    <div class="details">
      <div class="header">
          <span class="name">
              {{food.name}}
          </span>
         
      </div>
      <div class="description">
        {{ food.description }}
      </div>
      <div class="tags">
          <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
      </div>

      <div class="cook-time">
          <span>
              Ready in <strong>{{food.cookTime}}</strong> minutes 
          </span>
      </div>

      <div class="price">
        <span>{{food.price|currency}}</span>
      </div>
    
      <button (click)="addToCart()">Add To Cart</button>

 </div>
